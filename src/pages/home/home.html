<ion-header id="home">
  <ion-navbar>
    <ion-title>
      Lista de tareas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-item *ngFor="let hero of datas" (click)="task_page(hero.name)">
        <h3>{{hero.id}} - {{hero.name}}</h3>
      </ion-item>
    </ion-row>
  </ion-grid>


</ion-content>
